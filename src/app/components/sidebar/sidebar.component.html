<p-sidebar [visible]="true" [modal]="false" [closeOnEscape]="false" [showCloseIcon]="false">
    <ng-template pTemplate="header">

        <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>

    </ng-template>
    
    <ng-template pTemplate="content">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </ng-template>
    <ng-template pTemplate="footer">Footer Content</ng-template>
</p-sidebar>

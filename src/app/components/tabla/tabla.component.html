<p-table styleClass="p-datatable-gridlines" [value]="datos" [paginator]="true" [rows]="10"
  [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20, 40]" [responsive]="true"
  [globalFilterFields]="['name']">
  
  <ng-template pTemplate="caption">
    <div class="flex">
      <span class="p-input-icon-left ml-auto">
        <p-button label="Agregar Registro"></p-button>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
